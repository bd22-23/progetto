{% extends 'base.html' %}

{% block app_content %}
    <div class="row gx-5">
        <div class="col-8 markdown-body border rounded border-secondary">
            {{ file | safe }}
        </div>
        <div class="col-3 border border-secondary rounded ms-4">

        </div>
    </div>

    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
{% endblock %}
