{% extends 'base.html' %}
{% block title %}
    Pannello Admin
{% endblock %}
{% block app_content %}
    <!-- Includi qui il codice specifico per la pagina di login -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="">Valutatori</h1>
            <a class="btn btn-primary" href="{{ url_for('evaluator.profile_new') }}" role="button">
                <span class="fa fa-plus"></span>
            </a>
        </div><br>
        <div>{{ evaluator_table }}</div><br>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const evaluatorRows = document.querySelectorAll('#evaluator-table tr');
            const researcherRows = document.querySelectorAll('#researcher-table tr');

            // Evento onclick per le righe della tabella Evaluator
            for (let i = 1; i < evaluatorRows.length; i++) {
                (function(i) {
                    evaluatorRows[i].addEventListener('click', function() {
                        const id = evaluatorRows[i].id;
                        window.location.href = "{{ url_for('evaluator.profile', profile_id='TEMP') }}"
                            .replace("TEMP", id);
                    });
                })(i);
            }

            // Evento onclick per le righe della tabella Researcher
            for (let j = 1; j < researcherRows.length; j++) {
                (function(j) {
                    researcherRows[j].addEventListener('click', function() {
                        const id = researcherRows[j].id;
                        window.location.href = "{{ url_for('researcher.profile', profile_id='TEMP') }}"
                            .replace("TEMP", id);
                    });
                })(j);
            }
        });
    </script>
{% endblock %}
