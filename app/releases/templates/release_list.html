{% extends 'base.html' %}
{% block title %}
    Versioni
{% endblock %}
{% block app_content %}
    <h1>Versioni</h1>
    <div class="row mt-3">
        {% for release in releases %}
            <div class="col-3">
                <div class="card release-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ release.version }}</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
